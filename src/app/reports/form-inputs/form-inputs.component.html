<div class="row text-left" matchHeight="card">

<div class="col-md-12 col-lg-4" >
<div class="card-content">
  <div class="card-body">

    <form [formGroup]="radioGroupForm">
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="modelRadioForm">
          <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="day"> Day
          </label>
          <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="month"> Month
          </label>
          <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="year"> Year
          </label>
      </div>
  </form>

</div>
</div>
</div>


<div class="col-md-12 col-lg-4" >
<div class="card-content">
  <div class="card-body">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="popupModel" ngbDatepicker
            #d2="ngbDatepicker">
          <div class="input-group-append">
            <div class="input-group-text" (click)="d2.toggle()">
              <i class="fa fa-calendar" style="cursor: pointer;"></i>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<div class="col-md-12 col-lg-4" >
  <div class="card-content">
    <div class="card-body">
      <div ngbDropdown #myDrop1="ngbDropdown">
         <button class="btn btn-outline-primary mr-1" id="dropdownMenu2" ngbDropdownToggle>Toggle dropdown</button>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu2">
             <button class="dropdown-item">Action - 1</button>
             <button class="dropdown-item">Another Action</button>
             <button class="dropdown-item">Something else is here</button>
          </div>
      </div>
    </div>
  </div>
</div>


<div class="col" >
  <div class="card-content">
    <div class="card-body">
      <div class="row">
        <div class="col-6 fonticon-container">
          <div class="fonticon-wrap"><i class="fa fa-file-pdf-o"></i></div>
          <label class="fonticon-unit">Download pdf</label>
        </div>
        <div class="col-6 fonticon-container">
          <div class="fonticon-wrap"><i class="fa fa-file-excel-o"></i></div>
          <label class="fonticon-unit">Download Excel</label>
        </div>
    </div>
  </div>
</div>
</div>
