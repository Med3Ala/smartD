
<div class="row text-left">
  <div class="col-sm-12">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Bar Chart</h4>
          </div>
          <div class="card-content">
              <div class="card-body">
                  <div id="bar-bar1" class="height-400">
                      <canvas baseChart class="chart" [datasets]="barData" [labels]="date" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend"
                          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
