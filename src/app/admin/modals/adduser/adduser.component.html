<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="row" [formGroup]="userAddForm" id="addUserForm" (ngSubmit)="addUser()">
    <div class="col-md-6">
      <fieldset class="form-group">
        <label for="basicInput">Name</label>
        <input type="text" formControlName="name" class="form-control" id="basicInput" placeholder="Enter email">
      </fieldset>
      <fieldset class="form-group">
        <label for="basicInput">Password</label>
        <input type="text" formControlName="password" class="form-control" id="basicInput" placeholder="Enter email">
      </fieldset>
    </div>
    <div class="col-md-6">
        <fieldset class="form-group">
          <label for="basicInput">Login</label>
          <input type="text" formControlName="login" class="form-control" id="basicInput" placeholder="Enter email">
        </fieldset>
        <fieldset class="form-group">
          <label for="basicInput">Confirm password</label>
          <input type="text" class="form-control" id="basicInput" placeholder="Enter email">
        </fieldset>
      </div>
    </form>
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-success" value="Add" form="addUserForm"/>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
